<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,700" rel="stylesheet">

    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Home || NSU ACM SIGAPP SC</title>

</head>

<body>

    <nav class="main-nav-bar">
        <div class="main-nav-bar--link-box">

            <div class="main-nav-bar--link-box--logo-box">
                <a href="/">
                    <img src="images/hero-logo.png" alt="main-logo" class="main-nav-bar--link-box--logo-box--logo">
                </a>

            </div>

            <div class="main-nav-bar--link-box--links">
                <ul class="main-nav-bar--link-box--links-list">
                    <li class="main-nav-bar--link-box--links-list--item">
                        <a href="">
                            <img src="images/house.svg" alt="" class="main-nav-bar--link-box--links-list--item-icon">
                            <span class="main-nav-bar--link-box--links-list--item-icon-text">
                                Home
                            </span>
                        </a>
                    </li>
                    <li class="main-nav-bar--link-box--links-list--item">
                        <a href="">
                            <img src="images/content.svg" alt="" class="main-nav-bar--link-box--links-list--item-icon">
                            <span class="main-nav-bar--link-box--links-list--item-icon-text">
                                Forum
                            </span>
                        </a>
                    </li>
                    <li class="main-nav-bar--link-box--links-list--item">
                        <a href="">
                            <img src="images/blogger-botton.svg" alt=""
                                class="main-nav-bar--link-box--links-list--item-icon">
                            <span class="main-nav-bar--link-box--links-list--item-icon-text">
                                Blog
                            </span>
                        </a>
                    </li>
                    <li class="main-nav-bar--link-box--links-list--item">
                        <a href="">
                            <img src="images/planning.svg" alt="" class="main-nav-bar--link-box--links-list--item-icon">
                            <span class="main-nav-bar--link-box--links-list--item-icon-text">
                                Event
                            </span>
                        </a>
                    </li>
                    <li class="main-nav-bar--link-box--links-list--item">

                    </li>
                </ul>
            </div>

        </div>

        <div class="main-nav-bar--btn-box">

            <div class="main-nav-bar--btn-box--search-box">
                <form class="main-nav-bar--btn-box--search-box--form">
                    <input class="main-nav-bar--btn-box--search-box--form-search" placeholder="Search..." />
                    <button type="submit" class="searchButton">
                        <i class="fa fa-search"></i></button>
                </form>

            </div>

            <div class="main-nav-bar--btn-box--profile-info">

                <a href="" class="">
                    <img src="images/abir.jpg" alt="" class="main-nav-bar--btn-box--profile-info--img">
                    <span class="main-nav-bar--btn-box--profile-info--name"> Hi, Abir!</span>
                </a>

                <a href="">
                    <div class="arrow-down"></div>
                </a>
            </div>

        </div>
    </nav>

    <main class="main-content-new-login">
        <div class="login-box">

            <div class="login-box--img-box">
                <img class="login-box--img-box--img" src="./images/login-img.jpg" alt="login-img">
            </div>

            <div class="login-box-form-box">

                <h2 class="login-box-form-box--title">
                    Login
                </h2>

                <p class="login-box-form-box--quote">
                    "You are my password. People can unlock me through you."
                </p>

                <form class="login-box-form-box--form" action="/" method="POST">

                    <input class="login-box-form-box--form-input" type="text" placeholder="Username">
                    <input class="login-box-form-box--form-input" type="password" placeholder="Password">
                    <input class="login-box-form-box--form-btn" type="submit" value="LOGIN">

                </form>
            </div>

        </div>
    </main>

</body>

</html>
